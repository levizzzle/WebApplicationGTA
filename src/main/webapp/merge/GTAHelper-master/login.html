<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMKC | GTA Application Portal</title>
    <link rel="stylesheet" href="style-login.css">
</head>

<body>
    <section id="headpart">
        <a href="https://www.umkc.edu/"><img src="/images/UMKC_White.png" alt=""></a>
        <div class="title">GTA Application Portal</div>
    </section>
    <section id="bodypart">
        <div class="container-sm">
            <!-- <h1>LOGIN</h1> -->
            <form id="login" name="theform" class="login-form">
                <div class="formField">
                    <input type="text" placeholder="Username" id="username" required>
                </div>
                <div class="formField">
                    <input type="password" placeholder="Password" id="password" required>
                </div>
                <button type="reset" class="submitbtn" onclick="getInput()">Log in</button>
                <p class="message">Forgot password? <a href="https://www.umkc.edu/is/password/">Click here!</a>
            </form>
        </div>
    </section>
    <script src=".js files/login.js"></script>
</body>

</html>
